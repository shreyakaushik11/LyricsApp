<ion-header>
  <ion-navbar>
    <ion-title>
        <div class="toolbar-title toolbar-title-ios">Lyrics</div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div class="align">

 <input type="text" [(ngModel)]="artist" placeholder=" Enter artist's name" class="align" id="ip2">
 </div>
 <div class="align">

 <input type="text" [(ngModel)]="title" placeholder=" Enter name of song" class="align" id="ip2">
 </div>
 <div class="align">
 <button ion-button round (click)="getLyrics()" >
   Get Lyrics
 </button>
 </div>
 <div class="font"> {{title}} by {{artist}} </div>
 <div style="white-space: pre-line" class="lyrics">{{lyrics}}</div>
</ion-content>
