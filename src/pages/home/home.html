<ion-header>
  <ion-navbar>
    <ion-title>
        <div class="toolbar-title toolbar-title-ios">Lyrics</div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="align">
 Enter artist's name:
 <input type="text" [(ngModel)]="artist">
 </div>
 <div class="align">
 Enter name of song:
 <input type="text" [(ngModel)]="title">
 </div>
 <div class="align">
 <button ion-button round (click)="getLyrics()" >
   Get Lyrics
 </button>
 </div>
 <span style="white-space: pre-line">{{lyrics}}</span>

</ion-content>
